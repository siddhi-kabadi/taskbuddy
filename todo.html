<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Buddy</title>
    <link rel="stylesheet" href="./stylesheets/base.css" />
    <link rel="stylesheet" href="./stylesheets/todo.css" />
    <script defer src="todo.js"></script>
  </head>
  <body>
    <aside id="control-bar">
      <a href="index.html"
        ><img id="profile-icon" src="./Images/Mood Happy.png"
      /></a>
      <a href="settings.html"><img src="./Images/Setting Icon.png" /></a>
    </aside>
    <main id="main-content">
      <header>
        <div>
          <h1>Task Buddy</h1>
          <time id="current-date"></time>
        </div>
        <button id="add-button">+ Add New Task</button>
      </header>
      <section id="tasklists-section">
        <div id="todo-list" class="list">
          <h1>Todo</h1>
        </div>
        <div id="inprogress-list" class="list">
          <h1>In Progress</h1>
        </div>
        <div id="completed-list" class="list">
          <h1>Completed</h1>
        </div>
      </section>
      <section id="addtask-popup">
        <p id="close-popup">x</p>
        <img src="Images/Emoji.png" />
        <h1>Add New Task!</h1>
        <form method="POST">
          <input
          id="newtask-name"
          type="text"
          name="task"
          placeholder="Enter Task Name"
          autocomplete="off"
          required
        />
        <input
          id="newtask-due"
          type="date"
          name="due"
          placeholder="Enter Due Date"
          autocomplete="off"
          required
        />
        <button type="submit" id="newtask-add">Add Task</button>
        </form>
        
      </section>
    </main>

    <script>
      (function loadData(){
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
          if (xhr.readyState === XMLHttpRequest.DONE && xhr.status === 200) {
            if(xhr.responseText.includes("Error")){
              console.log("No Task");
            }else{
              console.log(xhr.responseText);
            }
          }else{
            console.log("Server Error: "+xhr.responseText);
          }
          }
          xhr.open("POST","loadData.php",true);
          xhr.send();
      }());
      function updateDateTime() {
        let now = new Date();
        let options = {
          weekday: "long",
          year: "numeric",
          month: "long",
          day: "numeric",
        };
        let displayDate = now.toLocaleDateString("en-US", options);
        document.getElementById("current-date").textContent = displayDate;
      }
      updateDateTime();
      setInterval(updateDateTime, 60000);

    function getChosenMood() {
      return localStorage.getItem('chosenMood');
      }
      
    document.getElementById('profile-icon').src = getChosenMood();
</script>

    </script>
  </body>
</html>
