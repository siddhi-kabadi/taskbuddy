<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Buddy</title>
    <link rel="stylesheet" href="./stylesheets/base.css" />
    <link rel="stylesheet" href="./stylesheets/todo.css" />
    <script defer src="todo.js"></script>
  </head>
  <body>
    <aside id="control-bar">
      <a href="index.html"
        ><img id="profile-icon" src="./Images/Mood Happy.png"
      /></a>
      <a href="settings.html"><img src="./Images/Setting Icon.png" /></a>
    </aside>
    <main>
      <header>
        <div>
          <h1>Task Buddy</h1>
          <time>Thursday, March 14, 2024</time>
        </div>
        <button id="add-button">+ Add New Task</button>
      </header>
      <section id="tasklists-section">
        <div id="todo-list" class="list">
          <h1>Todo</h1>
          <article>
            <p class="task-name">Homework</p>
            <p class="due-date">Due 2024-2-15</p>
          </article>
          <article>
            <p class="task-name">3D Project</p>
            <p class="due-date">Due 2024-2-21</p>
          </article>
          <article>
            <p class="task-name">PHP Quiz</p>
            <p class="due-date">Due 2024-2-18</p>
          </article>
        </div>
        <div id="inprogress-list" class="list">
          <h1>In Progress</h1>

          <article>
            <p class="task-name">Lab 5</p>
            <p class="due-date">Due 2024-3-24</p>
          </article>
          <article>
            <p class="task-name">Final Project</p>
            <p class="due-date">Due 2024-3-24</p>
          </article>
        </div>
        <div id="completed-list" class="list">
          <h1>Completed</h1>
          <article>
            <p class="task-name">Lab 4</p>
            <p class="due-date">Due 2024-3-14</p>
          </article>
          <article>
            <p class="task-name">HW 3</p>
            <p class="due-date">Due 2024-3-14</p>
          </article>
        </div>
      </section>
      <section id="addtask-popup">
        <p id="close-popup">x</p>
        <img src="Images/Emoji.png" />
        <h1>Add New Task!</h1>
        <input
          id="newtask-name"
          type="text"
          placeholder="Enter Task Name"
          autocomplete="off"
          required
        />
        <input
          id="newtask-due"
          type="date"
          placeholder="Enter Due Date"
          autocomplete="off"
          required
        />
        <button id="newtask-add">Add Task</button>
      </section>
    </main>
  </body>
</html>
